<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
 
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <div class="form-section">
            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email elem" placeholder="Enter your Email">
                <input type="password" class="password elem" placeholder="Password">
                <button class="clickbtn">Proceed</button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="name elem" placeholder="Enter your name">
                <input type="email" class="email elem" placeholder="Enter your Email">
                <input type="password" class="password elem" placeholder="Password">
                <input type="password" class="password elem" placeholder="Confirm password">
                <button class="clickbtn">Proceed</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
